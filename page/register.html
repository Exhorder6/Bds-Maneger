<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/The-Bds-Maneger/Bds-Maneger-Electron/raw/main/bds_pages/assents/mcpe.ico">
    <link rel="stylesheet" href="/assents/index.css">
    <link rel="stylesheet" href="/assents/Register.css">
    <title>Bds Maneger Register</title>
    <script>
        var Option = (function(){
            var href = location.href.split("?")
            var params = {}
            if (href.length >= 2) {
                for (let parse of href[1].split("&")) {
                    parse = parse.split("=")
                    var value = parse[1].trim()
                    if (/"/.test(value)) value = JSON.parse(value)
                    params[parse[0].trim()] = value
                }
            }
            return params
        })()
        if (Option.error === 3) alert("Erro")
        if (Option.error === 15) alert("Short Username")
        if (Option.error === 16) alert("Short Passworld")
        if (Option.error === "A") alert("User already exists")
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Register In Bds Manager to acess</h1>
        <li>Password must be at least 8 characters</li>
        <li>The User must be at least 5 Characters long</li>
        <p>
            <form action="registerSave" method="POST" id="subForm" class="UserRegister">
                <input type="text" name="user" id="username">
                <p><input type="password" name="pass" id="passworld"></p>
                <p><input type="submit" value="Register" id="regButtom"></p>
            </form>
        </p>
    </div>
    <script>
        const form = document.getElementById("subForm");
        function checkReq(){
            const _a = document.getElementById("username");
            const _b = document.getElementById("passworld");
            const _c = document.getElementById("regButtom");
            // Username
            if (_a.value.length >= 5) _c.removeAttribute("disabled"); else _c.setAttribute("disabled", null)
            if (_b.value.length >= 8) _c.removeAttribute("disabled"); else _c.setAttribute("disabled", null)
        }
        form.onchange = checkReq;
        form.oninput = checkReq;
        form.onkeypress = checkReq;
    </script>
</body>
</html>
