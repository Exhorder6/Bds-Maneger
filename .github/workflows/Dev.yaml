name: Electron main builds
on: 
  push:
    branches:
      - main
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  npm-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with: 
          submodules: true
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Install
        run: npm install

      - name: Test
        run: npm run test
        env:
          ELECTRON_TEST: true

  Release-Linux:
    runs-on: ubuntu-latest
    needs: npm-test
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with: 
          submodules: true
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Install
        run: npm install

      - name: Build Packs
        run: npm run nexe

      - name: Get The Bds Maneger Version
        run: |
          sudo apt install -y jq
          echo "BDS_VER=\"$(cat package.json| jq -r .version)\"" >> release_config.txt
          echo "ELECTRON_VER=$(cat package.json| jq -r .devDependencies.electron)" >> release_config.txt
          echo "BDS_CORE_VER=$(cat package.json| jq -r '.dependencies["@the-bds-maneger/core"]')" >> release_config.txt
          echo "COMMIT_ME=\"$(git show -s --format=%s -1)\"" >> release_config.txt

      - uses: actions/upload-artifact@main
        with:
          name: linux
          retention-days: 1
          path: Bds_Maneger_Bin*

  Release-Macos:
    runs-on: macos-latest
    needs: npm-test
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with: 
          submodules: true
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Install
        run: npm install

      - name: Build Packs
        run: npm run nexe

      - uses: actions/upload-artifact@main
        with:
          name: macos
          retention-days: 1
          path: Bds_Maneger_Bin*

  Release-Windows:
    runs-on: windows-latest
    needs: npm-test
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with: 
          submodules: true
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Install
        run: npm install

      - name: Build Packs
        continue-on-error: true
        run: npm run nexe

      - uses: actions/upload-artifact@main
        with:
          name: windows
          retention-days: 1
          path: Bds_Maneger_Bin*

  Release:
    runs-on: ubuntu-latest
    needs: [npm-test, Release-Windows, Release-Linux, Release-Macos]
    steps:
      - uses: actions/download-artifact@v2

      - name: Getting the env in the file
        run: |
          PATH_re=$(find . -name 'release_config.txt')
          cat ${PATH_re} >> $GITHUB_ENV
          cat ${PATH_re}
          rm -rfv ${PATH_re}

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Bds Maneger Version ${{ env.BDS_VER }}
          tag_name: ${{ github.run_id }}
          files: '*'
          prerelease: true
          body: |
            The Bds Maneger With Electron: ${{ env.ELECTRON_VER }},
            Bds Maneger Core version: ${{ env.BDS_CORE_VER }}
            ${{ env.COMMIT_ME }}
